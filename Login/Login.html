<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="icon" href="../Images/icon.icon">
	<title>Sign In</title>
</head>
<body>
	<div class="loginbox">
		<img src="avatar.jpg" class="avatar">
			<h1>Login Here</h1>
			<form>
				<p>Username</p>
				<input type="text" name="" placeholder="Enter Username" autofocus>
				<p>Password</p>
				<input type="password" name="" placeholder="Enter Password">
				<input type="submit" name="" value="Login">
				<a href="#">Lost Your Password?</a><br>
				<a href="#">Don't Have an Account?</a><br>	
				<a href="../homepage.html">Back To Home Page</a>
			</form>
	</div>
</body>
</html>
